<tr *ngFor="let row of data">
    <td *ngFor="let item of row|keyvalue:returnZeroToPreventSort">
        {{item.value}}
    </td>
    <td>
        <button (click)="edit(row.id)" style="margin: 2px">Edit</button>
        <button (click)="delete(row.id)" style="margin: 2px">Delete</button>
    </td>
</tr>
