<div>
    <table class="table">
        <thead>
            <app-header [headers]="options.headers" (TriggerSort)="sort($event)"></app-header>
        </thead>
        <tbody>
            <app-body [data]="page" [PageNumber]="pageNumber"></app-body>
        </tbody>
    </table>
    <app-paginator [NumberOfPages]="NofPages" (PageNavigate)="DisplayPage($event)"></app-paginator>
</div>
