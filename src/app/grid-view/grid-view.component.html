<div>
    <app-controls [Data]="data" [Actions]="options.Actions"></app-controls>
    <!-- //    search : <input type="text" [(ngModel)]="searchVal" (input)="SearchGrid()"> -->
    <table class="table">
        <thead>
            <app-header [headers]="options.headers" [selectionObj]="selectionObj" [SortDirections]="sorted" (TriggerSelectAll)="SelectAll($event)" [options]="options" (TriggerSort)="Sort($event)"></app-header>
        </thead>
        <tbody>
            <app-body [data]="page" [options]="options" (ItemSelected)="ItemSelected($event)" [PageNumber]="pageNumber" [selectionObj]="selectionObj" (ActionEmitter)="commitAction($event)"></app-body>
        </tbody>
    </table>
    <app-paginator [NumberOfPages]="NofPages" *ngIf="options.pagination.paging" (PageNavigate)="DisplayPage($event)"></app-paginator>

</div>
