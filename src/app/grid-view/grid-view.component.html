<div>
    Select All: <input type="checkbox" (change)="toggleAllBoxs($event.target)" [(ngModel)]="isAllSelected" />
</div>
<div>
    <app-controls [Data]="data" [Actions]="options.Actions"></app-controls>
    <!-- //    search : <input type="text" [(ngModel)]="searchVal" (input)="SearchGrid()"> -->
    <table class="table">
        <thead>
            <app-header [headers]="options.headers" [SortDirections]="sorted" [options]="options" (TriggerSort)="Sort($event)"></app-header>
        </thead>
        <tbody>
            <app-body [data]="page" [options]="options" [PageNumber]="pageNumber" (ActionEmitter)="commitAction($event)" (SelectionCounterEvent)="ChangeCheckBoxStatus($event)"></app-body>
        </tbody>
    </table>
    <app-paginator [NumberOfPages]="NofPages" *ngIf="options.pagination.paging" (PageNavigate)="DisplayPage($event)"></app-paginator>
    <button (click)="deleteSelected()" *ngIf="options.selection">
            Delete selected
    </button>
</div>
