<div>
    <div>
        <div *ngFor="let header of options.headers">
            <div *ngIf="header.searchable">
                {{header.name}}: <input type="text" [(ngModel)]="SearchObj[header.name]" />
            </div>
        </div>
        <input type="button" value="search" (click)="Search()" />
    </div>
    <!-- <app-controls [Data]="page" [Actions]="options.Actions" [options]="options" [selectedObjects]="selectedObjects"></app-controls> -->
    <!-- //    search : <input type="text" [(ngModel)]="searchVal" (input)="SearchGrid()"> -->
    <table class="table table-striped">
        <thead app-header (EmitAction)="EmitActionToUser($event)" [selectedObjects]="selectedObjects" [headers]="options.headers" [AllSelected]="AllSelected" [SortDirections]="sorted" (TriggerSelectAll)="SelectAll($event)" [options]="options" (TriggerSort)="Sort($event)">

        </thead>
        <tbody app-body [data]="page" [options]="options" [selectedObjects]="selectedObjects" (ItemSelected)="ItemSelected($event)" [PageNumber]="pageNumber" (ActionEmitter)="commitAction($event)">

        </tbody>
    </table>
    <app-paginator [NumberOfPages]="NofPages" *ngIf="options.pagination.paging" (PageNavigate)="DisplayPage($event)"></app-paginator>

</div>
