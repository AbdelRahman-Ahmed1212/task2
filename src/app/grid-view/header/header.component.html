<tr>
    <th *ngIf="options.selection" [ngStyle]="{display:options.selection?'table-cell':'none'}">
        <input type="checkbox" (input)="SelectAll($event)" [(ngModel)]="AllSelected" />

    </th>
    <th *ngFor="let header of headers let i = index ">
        <span *ngIf="header.sortable" (click)="ColumnClicked(header.name)">
            {{header.name | translate}}
            <i appRenderIcons [SortedColName]="SortDirections.colName" [Direction]="SortDirections.direction" [CurrentColumnName]="header.name"></i>     
        </span>
        <span *ngIf="!header.sortable">
            {{header.name | translate}}
        </span>
    </th>
    <th>
        Toggle
    </th>
    <th>
        <div>
            <button class="btn btn-primary btn-sm" type="button" (click)="toggleDropDown()">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
            <div app-controls [hidden]="dropDownVisible" [selectedObjects]="selectedObjects" [Data]="data" [Actions]="options.Actions">

            </div>
        </div>

    </th>

</tr>
