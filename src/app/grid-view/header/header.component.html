<tr>
    <th *ngIf="options.selection" [ngStyle]="{display:options.selection?'table-cell':'none'}">Select</th>
    <th *ngFor="let header of headers let i = index ">
        <span *ngIf="header.sortable" (click)="ColumnClicked(header.name)">
            {{header.name | translate}}
       
                <fa-icon [icon]="fadesc" *ngIf="SortDirections[header.name] == true"></fa-icon>
          
                <fa-icon [icon]="faasc" *ngIf="SortDirections[header.name] == false"></fa-icon>
           
                <fa-icon [icon]="fasort" *ngIf="SortDirections[header.name] == undefined"></fa-icon>
            
        </span>
        <span *ngIf="!header.sortable">
            {{header.name | translate}}
        </span>
    </th>
    <th>
        {{'Actions' | translate}}
    </th>

</tr>
